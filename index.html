<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"  href="style/nullstyle.css">
  <link rel="stylesheet"  href="style/index.css">
  <title>Iv.G.</title>
</head>
<script src="./script/index.js" defer></script>
<body>
  <div class="lightbox">
    <div class="wrapper">
      <header>
        <div class="photographer">
           <span>
             <svg>
             <use xlink:href="assets/svg-sprite.svg#camera"></use>
           </svg>
           </span>

          <span id="photographer-name">Photographer name</span>
        </div>
        <div class="btns">
          <button id="lightbox-download">
            <svg>
              <use  xlink:href="assets/svg-sprite.svg#download"></use>
            </svg>
          </button>
          <button id="close">
            <svg>
              <use  xlink:href="assets/svg-sprite.svg#close"></use>
            </svg>
          </button>
        </div>

      </header>
      <div class="preview-img">
        <div>
          <img src="./assets/ice-creams/1.avif" alt="img">
        </div>
      </div>
    </div>
  </div>
 <section class="search">
   <img src="./assets/wallpaper-min.jpg" alt="search">
   <div class="content">
     <h1>Iv.G. Gallery</h1>
     <p>Search and download images within a second</p>
     <label class="search-box">
       <svg>
         <use xlink:href="assets/svg-sprite.svg#search"></use>
       </svg>
       <input type="text" placeholder="Search images">
     </label>
   </div>
 </section>

 <section class="gallery">
   <ul class="images">


   </ul>
   <button class="load-more">Load more</button>
 </section>

</body>
</html>
